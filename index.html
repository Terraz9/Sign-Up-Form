<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-Up Form</title>
</head>
<body>
    <aside>
        <div class="odin-logo-div">
            <img src="Images/odin-project-logo.png" alt="Odin logo" class="odin-logo-img">
            <p class="side-odin-p">ODIN</p>
        </div>
    </aside>
    <main>
        <div class="disclaimer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> ito get started.
            </p>
            <p>You <i>know</i> you want to</p>
        </div>
        <div class="formulary">
            <form action="" method="post">
                <div class="inputs">
                    <label for="f-name">FIRST NAME</label>
                    <input type="text" id="f-name">
                    
                    <label for="l-name">LAST NAME</label>
                    <input type="text" id="l-name">
                    
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">

                    <label for="p-number">PHONE NUMBER</label>
                    <input type="number" id="p-number">
                  
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                  
                    <label for="c-password">CONFIRM PASSWORD</label>
                    <input type="password" id="c-password">
                    
                </div>
                <input type="submit" value="Create Account">
                <p>Already havew an account? <a href="">Log In</a></p>
            </form>
        </div>
  

      </main>
    
</body>
</html>
